# GL Bot nginx configuration
# This file is a reference copy. The active config is at:
# /opt/homebrew/etc/nginx/nginx.conf
#
# Usage:
#   1. Access the app at http://localhost:8080
#   2. Media URLs will be http://localhost:8080/uploads/{type}/{file}
#
# For GeeLark to access media (external service):
#   Option A: Use ngrok - ngrok http 8080
#   Option B: Deploy to a server with public IP
#   Option C: Set up port forwarding on your router

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8080;
        server_name  localhost;

        # Serve uploaded media files
        location /uploads/ {
            alias "/Users/duro/Documents/Confidential/OFM/GL Bot/public/uploads/";

            # Set proper MIME types
            types {
                video/mp4 mp4;
                video/quicktime mov;
                video/webm webm;
                video/x-msvideo avi;
                image/jpeg jpg jpeg;
                image/png png;
                image/gif gif;
                image/webp webp;
            }

            # CORS headers for external access
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';

            # Cache headers
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Proxy other requests to Next.js
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
